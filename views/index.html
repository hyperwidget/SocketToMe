<!DOCTYPE html>
<html></html>
<head>
    <title>SocketToMe</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript"
            src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.min.js"></script>
    <script type="text/javascript" src="/javascripts/socket.js"></script>

    <!-- Templates -->
    <script id="rows-template" type="text/x-handlebars-template">
        {{#each rows}}
        <div id="{{rowNumber}}">
            Row Number: {{rowNumber}}
            <button class='dataButton' data-button-id='button1'> Button 1</button>
            <button class='dataButton' data-button-id='button2'>Button 2</button>
        </div>
        {{/each}}
    </script>

    <!-- GA Scripts, just cuz -->
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-49098207-2', 'calmlycoding.com');
        ga('send', 'pageview');

</head>
<body>
<h1>Socket To Me</h1>

<div>There are currently: <span id ='userCount'></span> online</div>

<p>Playing around with web Sockets</p>
<button id="setDefault">Set Default</button>
<button id="clear">Clearit</button>

</body>
